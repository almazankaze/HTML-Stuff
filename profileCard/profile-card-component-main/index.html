<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background-design">
      <img
        class="background--top"
        src="./images/bg-pattern-top.svg"
        alt="background-design-top"
      />
      <img
        class="background--bottom"
        src="./images/bg-pattern-bottom.svg"
        alt="background-design-bottom"
      />
    </div>

    <div class="card">
      <div class="card-bg">
        <img class="blue-bg" src="/images/bg-pattern-card.svg" alt="cardBG" />
        <div class="circle">
          <img class="personal" src="/images/image-victor.jpg" alt="victor" />
        </div>
      </div>
      <div class="info">
        <div class="name">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        London
      </div>
      <div class="bottom-section">
        <hr />
        <div class="stats">
          <div class="stat">
            <h1>80k</h1>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h1>803k</h1>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h1>1.4k</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
