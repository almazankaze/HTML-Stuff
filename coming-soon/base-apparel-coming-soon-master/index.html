<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="container">
      <img class="logo" img src="/images/logo.svg" alt="logo" />
      <div class="info">
        <div class="text-container">
          <h1 class="title pink-words">We're</h1>
          <h1 class="title">coming soon</h1>
          <p class="description pink-words">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <div class="input-bar">
          <input class="myInput" type="text" placeholder="Email Address" />
          <button class="btn">
            <img src="/images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>
        <span class="error-message">Please provide a valid email</span>
      </div>

      <img class="hero-img" src="/images/hero-desktop.jpg" alt="hero-desktop" />
    </section>
  </body>
</html>
