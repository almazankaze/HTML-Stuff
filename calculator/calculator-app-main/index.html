<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 2em 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container container-narrow">
      <div class="calc-container">
        <div class="calc-header">
          <h3>Calc</h3>
          <div class="theme-toggle-container">
            <h3>THEME</h3>
            <div class="theme-toggle">
              <div class="input-container">
                <button class="input-btn">1</button>
                <button class="input-btn">2</button>
                <button class="input-btn">3</button>
              </div>
              <div class="theme-toggle-display">
                <div id="1" class="circle"></div>
                <div id="2" class="circle"></div>
                <div id="3" class="circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="total-display">
          <h1 id="display-num">0</h1>
        </div>
        <div class="numPad">
          <div class="grid-container">
            <button class="btn numBtn">7</button>
            <button class="btn numBtn">8</button>
            <button class="btn numBtn">9</button>
            <button class="btn delBtn"><span>DEL</span></button>
            <button class="btn numBtn">4</button>
            <button class="btn numBtn">5</button>
            <button class="btn numBtn">6</button>
            <button class="btn symBtn">+</button>
            <button class="btn numBtn">1</button>
            <button class="btn numBtn">2</button>
            <button class="btn numBtn">3</button>
            <button class="btn symBtn">-</button>
            <button class="btn symBtn">.</button>
            <button class="btn numBtn">0</button>
            <button class="btn symBtn">/</button>
            <button class="btn symBtn">x</button>

            <button class="btn resetBtn"><span>Reset</span></button>
            <button class="btn equalsBtn">=</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">John Almazan</a>.
      </div>
    </div>
  </body>
</html>
